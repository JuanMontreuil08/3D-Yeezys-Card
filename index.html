<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./Yeezys.png" alt="Yeezys">
            </div>
            <div class="info">
                <h1 class="title">Adidas YEEZY Boost 350 V2</h1>
                <h3>Loving you is YEEZY.</h3>
                <div class="sizes">
                    <button>8</button>
                    <button>9</button>
                    <button class="active">10</button>
                    <button>11</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script> 
</body>
</html>
